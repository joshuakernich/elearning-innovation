<!DOCTYPE html>

  <style type="text/css">
    body{
      width: 600px;
      margin: auto;
      font-family: Courier;
      color: #555;
      font-size: 12px;
      background: #eee;
      padding: 50px;
    }

    label{
      display: block;
      padding: 5px;
      background: #ddd;
    }
    textarea{
      display: block;
      width: 100%;
      border: 1px solid #ddd;
      padding: 10px;
      box-sizing: border-box;
      font-family: inherit;
      background: white;
      resize: none;
    }

    textarea:disabled{
      color: #999;
    }

    h1,h2{
      font-size: 20px;
      margin: 0px;
      padding: 0px;
      font-weight: normal;
    }

    h2{
      font-size: inherit;
      color: inherit;
    }





  </style>
  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
    var fields = [
      {h1:"Automation Worksheet for Project Assessment"},
      {t:"Project",d:"A&P Stamp and Machine - Assembly Department"},
      {h1:"Project Management"},
      {h2:"What are the general Pros and Cons for this project?"},

      {t:"Cons"},

      {t:"Quotation",d:"NA"},
      {t:"Engineering and design",d:"NA"},
      {t:"Review",d:"NA"},

      {t:"Training",d:"NA"},

    $(function(){
      str = '';
      for(var i in fields){
        if(fields[i].h1){
          str += '<h1>'+fields[i].h1+'</h1>';
        } else if(fields[i].h2){
          str += '<h2>'+fields[i].h2+'</h2>';
        }else {
          str += '<label>'+fields[i].t+'</label>';
          if(fields[i].d) str += '<textarea disabled>'+fields[i].d+'</textarea>';
          else str += '<textarea></textarea>';
        } 

        str += "<br>";
      }

      $("body").html(str);
    });
  </script>
